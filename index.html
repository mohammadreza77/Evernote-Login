<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <section class="app">
        <section class="empty-content">
        <img src="image/evernote.png" alt="It is the picture of an elephant" class="evernote-icon">
        <p class="header">Evernote</p>
        <p class="under-header">Remember everything important</p>
       <div class="second-content">
            <form action="">
            <input type="text" class="log-google">
            <img src="image/google.png" alt="It is the picture of google icon" class="google-icon">
            <p class="text-google">Continue with Google</p>
            <input type="text" class="log-apple">
            <img src="image/apple.png" alt="It is the picture of google icon" class="apple-icon">
            <p class="text-apple">Continue with Apple</p>
        </form>
       </div>
       <div class="left-or">

        <p class="between">or</p>

       </div>

       <div class="right-or">

       </div>

       <div class="third-content">
           <form action="">
            <input type="email" class="login" placeholder="Email address or username">
            <button class="click"><p class="internal">Continue</p></button>
           </form>

       </div>

       <div class="fourth-content">
           <form action="">
               <input type="checkbox" class="check-box">
           </form>
           <p class="remember">Remember me for 30 days</p>
           <p class="account">Dont have an account?</p>
           <p > <a href="#" class="create">Create account</a></p>
       </div>
    </section>
    </section>
   
</body>
</html>
